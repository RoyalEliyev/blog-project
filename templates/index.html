{% extends 'base.html '%}

{% block title %}Blog's{%endblock%}

{% block content%}
    <div class="container">
      <h1></h1>
      {% for blog in blogs %}
      <div class="card" style="width: 25rem;">
        <img src="{{blog.poster.url}}" class="card-img-top" alt="">
        <div class="card-body">
          <p class="card-text">{{blog.name}}</p>
        </div>
        <div class="card-body">
          <a href="url 'detail'">{{blog.title}}</h4></a>
        </div>
        <div class="card-body">
          <p class="card-text">{{blog.user}} | {{blog.pub_date}} </p>
        </div>
        <div class="card-body">
          <p class="card-text">{{blog.about}} </p>
        </div>
      </div>
      {% endfor %}
    </div> 
{% endblock %}
